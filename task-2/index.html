<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Task 2</title>
    </head>

    <body>
        <p>
            <a
                class="w3r"
                type="text/html"
                hreflang="en-us"
                rel="nofollow"
                target="_self"
                href="https://www.google.com/"
            >
                Google.com
            </a>
            <a href="#" data-description="Ignore this one!" target="_blank"></a>
        </p>

        <button>Click here to get attributes</button>

        <script>
            document.querySelector("button").addEventListener(`click`, function () {
            const firstLink = document.querySelector("a");
            console.log("href:",firstlink.href);
            console.log("hreflang:",firstlink.hreflang);
            console.log("rel:", firstlink.rel);
            console.log("target",firstlink.target);
            console.log("type:",firstlink.type);
            })
        </script>
    </body>

</html>

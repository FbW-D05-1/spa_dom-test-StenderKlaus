<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Task 5</title>
        <style>
            td { border: 1px solid; }
        </style>
    </head>

    <body>
        <table>
            <tr>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
        </table>
        <button>Calculate new column</button>
        <script>
            const button = document.querySelector("button");
      button.addEventListener("click", () => {
        const rows = document.querySelectorAll("tr");
        rows.forEach((row) => {
          let sum = 0;
          const cells = row.querySelectorAll("td");
          cells.forEach((cell) => {
            sum += parseInt(cell.textContent);
          });
          const newCell = document.createElement("td");
          newCell.textContent = sum;
          row.appendChild(newCell);
        });
      });
        </script>
    </body>

</html>
